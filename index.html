---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.notes %}
      <li>
        <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ forloop.index }}. {{ post.title }}</a>
        </h2>
        <!-- <small>{{ post.content | strip_html | truncatewords: 20 }}<br/></small> -->
      </li>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
