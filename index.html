---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.notes %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ forloop.index }}. {{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
